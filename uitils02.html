<html lang="fr">
<head>

    <title>UI TILES 02</title>
    <style>
        body {
            background: pink;
            margin: 0 auto;
        }

        #wrapper {
            background: white;
            width: 1040px;
            margin: 0 auto;
            padding-left: 80px;
            padding-right: 80px;

        }

        header {
            background: olive;
            margin: 0 auto;
            width: 600px;
            text-align: center;
        }

        #col1 {
            background: plum;
            width: 1040px;
            height: 500px;
            margin-bottom: 80px;
            
        }

        #col2 {
            background: orangered;
            width: 480px;
            min-height: 500px;
           
           
        }

        #col3 {
            background: green;
            width: 480px;
            min-height: 500px;
            margin-left: 40px;
        }

        .agauche {
            float: left;
        }

        .adroite {
            float: right;
        }

        .clear {
            clear: both;
        }



    </style>
 </head>
 <body>
    <div id="wrapper">
        <header>
            <h1>1 + 2 colonnes</h1>

        <div id="col1">col1

        <div id="col2" class="agauche">col1
        </div>
        <div id="col3" class="adroite">col1
        </div>
        
        <div class="clear">123</div>
        


    </div><!-- fin de wrapper -->
       
    
</body>
